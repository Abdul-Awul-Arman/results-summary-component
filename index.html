<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  
  <main>
    <!-- result section start here -->
    <div class="result">
      <h1 class="result_heading">Your Result</h1>
      <p class="result_score"><span>76</span>of 100</p>
      <p class="result_first_comment">Great</p>
      <p class="result_second_comment">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

   <!-- summery section start here -->

    <div class="summary">
      <h1 class="summery_heading">Summary</h1>
      <div class="summery_score">
        <div>
          
        </div>
      </div>
    </div>

 <p>Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  </p> 

</main>

</body>
</html>
